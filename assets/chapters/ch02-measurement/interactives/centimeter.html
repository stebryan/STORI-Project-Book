<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Centimeters to Meters Interactive</title>
  <style>
    :root {
      color-scheme: light;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    body {
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      color: #0f172a;
    }

    .interactive-wrapper {
      width: clamp(320px, 92vw, 960px);
      margin: 0 auto;
      background: #f8fafc;
      border-radius: 1rem;
      padding: clamp(0.35rem, 1.6vw, 0.7rem) clamp(0.55rem, 2.2vw, 1.1rem);
      display: block;
    }

    .figure-card {
      background: #ffffff;
      border-radius: 0.85rem;
      box-shadow: 0 14px 32px rgb(15 23 42 / 10%);
      padding-inline: clamp(0.7rem, 2vw, 1.1rem);
      padding-block: clamp(0.55rem, 1.6vw, 0.9rem);
      display: grid;
      gap: 0.65rem;
      margin: 0;
    }

    header.figure-header {
      display: grid;
      gap: 0.35rem;
      text-align: center;
    }

    header.figure-header h1 {
      margin: 0;
      font-size: clamp(1.35rem, 2.6vw, 1.95rem);
    }

    header.figure-header p {
      margin: 0;
      color: #475569;
      font-size: 1rem;
    }

    object#centimeter-graphic {
      width: min(100%, 920px);
      min-width: 320px;
      aspect-ratio: 16 / 5;
      height: auto;
      border: none;
    }

    .controls {
      display: grid;
      gap: 0.7rem;
      background: #0f172a;
      color: #f8fafc;
      border-radius: 0.9rem;
      padding-inline: clamp(0.9rem, 2.3vw, 1.3rem);
      padding-block: clamp(0.75rem, 2vw, 1.1rem);
    }

    .controls label {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .slider-row {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
    }

    input[type="range"] {
      width: 100%;
    }

    .conversion-output {
      margin: 0;
      font-size: clamp(1.15rem, 3vw, 1.6rem);
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .conversion-output span.value {
      display: inline-flex;
      min-width: 2.6ch;
      justify-content: center;
    }

    .conversion-output .highlight {
      color: #fde047;
    }

    .helper-text {
      margin: 0;
      font-size: 0.95rem;
      color: #cbd5f5;
    }
  </style>
</head>

<body>
  <div class="interactive-wrapper">
    <div class="figure-card" role="group" aria-labelledby="centimeter-heading" aria-describedby="centimeter-summary">
      <header class="figure-header">
        <h1 id="centimeter-heading">See 100 Centimeters Inside One Meter</h1>
        <p id="centimeter-summary">Move the slider to count centimeters along the bar and watch the meter equivalent
          update instantly.</p>
      </header>

      <object id="centimeter-graphic" type="image/svg+xml" data="../images/centimeter.svg" role="img"
        aria-labelledby="centimeter-heading centimeter-summary">
        <p>Your browser needs inline SVG support to view this interactive.</p>
      </object>

      <section class="controls" aria-live="polite">
        <div class="slider-row">
          <label for="centimeter-range">Number of centimeters (cm)</label>
          <input id="centimeter-range" type="range" min="1" max="100" value="100" step="1" />
        </div>
        <p class="conversion-output">
          <span class="value" id="cm-count">100</span> cm =
          <span class="value highlight" id="meter-value">1</span> m
        </p>
        <p class="helper-text" id="helper-text">A full 100 centimeters matches the entire meter bar.</p>
      </section>
    </div>
  </div>

  <script>
    const slider = document.getElementById('centimeter-range');
    const cmCount = document.getElementById('cm-count');
    const meterValue = document.getElementById('meter-value');
    const helperText = document.getElementById('helper-text');
    const svgObject = document.getElementById('centimeter-graphic');

    const blockColors = {
      active: '#3b82f6',
      inactive: '#dbeafe'
    };

    let centimeterBlocks = [];

    const setBlockColor = (count) => {
      if (!centimeterBlocks.length) {
        return;
      }

      centimeterBlocks.forEach((segment, index) => {
        const isActive = index < count;
        segment.style.fill = isActive ? blockColors.active : blockColors.inactive;
        segment.style.opacity = isActive ? 1 : 0.3;
      });
    };

    const connectSvgBlocks = () => {
      const svgDoc = svgObject?.contentDocument;
      if (!svgDoc) {
        return;
      }

      centimeterBlocks = Array.from(svgDoc.querySelectorAll('[data-segment="cm"]'));
      setBlockColor(Number(slider.value));
    };

    if (svgObject) {
      svgObject.addEventListener('load', connectSvgBlocks);
      if (svgObject.contentDocument) {
        connectSvgBlocks();
      }
    }

    const updateConversion = () => {
      const cm = Number(slider.value);
      const meters = cm / 100;
      cmCount.textContent = cm.toString();
      meterValue.textContent = meters.toFixed(meters % 1 === 0 ? 0 : 2);
      setBlockColor(cm);
      helperText.textContent =
        cm === 100
          ? 'A full 100 centimeters matches the entire meter bar.'
          : `${cm} centimeter${cm === 1 ? '' : 's'} cover${cm === 1 ? 's' : ''} ${meters} meter${
              meters === 1 ? '' : 's'
            } of the stick.`;
    };

    slider.addEventListener('input', updateConversion);
    window.addEventListener('load', updateConversion);
  </script>
</body>

</html>
