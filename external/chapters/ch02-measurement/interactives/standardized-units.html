<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Standardized Units Table</title>
  <style>
    :root {
      color-scheme: light;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    .interactive-wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding-block: 1.4rem 1.8rem;
      padding-inline: clamp(1rem, 4vw, 2.2rem);
      display: flex;
      flex-direction: column;
      gap: 1.35rem;
    }

    .figure-header {
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
      text-align: center;
    }

    .figure-header h1 {
      margin: 0;
      font-size: clamp(1.6rem, 3vw, 2.2rem);
    }

    .figure-header p {
      margin: 0;
      font-size: 1.05rem;
      color: #4b5563;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      align-items: center;
    }

    .controls label {
      font-weight: 600;
      color: #1f2937;
    }

    .controls input[type="search"] {
      flex: 1 1 220px;
      max-width: 320px;
      padding: 0.55rem 0.75rem;
      border-radius: 0.6rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      background: #ffffff;
      color: inherit;
      box-shadow: inset 0 1px 2px rgb(15 23 42 / 12%);
    }

    .controls button {
      padding: 0.5rem 0.95rem;
      border-radius: 0.6rem;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 18px rgb(37 99 235 / 20%);
      transition: background 0.18s ease-in-out;
    }

    .controls button:hover,
    .controls button:focus-visible {
      background: #1d4ed8;
      outline: none;
    }

    .table-container {
      background: #ffffff;
      border-radius: 1rem;
      padding: clamp(1rem, 3vw, 1.4rem);
      box-shadow: 0 18px 36px rgb(15 23 42 / 14%);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }

    thead th {
      text-align: left;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: #64748b;
      padding-bottom: 0.65rem;
      border-bottom: 2px solid #e2e8f0;
    }

    tbody td {
      padding-block: 0.7rem;
      padding-inline: 0.25rem;
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr[aria-selected="true"] {
      background: #dbeafe;
    }

    .quantity-cell {
      font-weight: 600;
      color: #1f2937;
    }

    .unit-cell {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .unit-name {
      font-weight: 600;
      color: #0f172a;
    }

    .unit-symbol {
      font-size: 0.95rem;
      color: #1d4ed8;
    }

    .status {
      font-size: 0.95rem;
      color: #6b7280;
      text-align: center;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .controls input[type="search"],
      .controls button {
        width: 100%;
      }

      table {
        font-size: 0.98rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
<body>
  <div class="interactive-wrapper">
    <header class="figure-header">
      <h1 id="interactive-heading">SI Base Quantities and Units</h1>
      <p id="interactive-summary">Search or tap a row to highlight an SI base quantity and view its corresponding base unit with symbol.</p>
    </header>

    <div class="controls" role="group" aria-label="Interactive controls">
      <label for="table-search">Search table</label>
      <input
        type="search"
        id="table-search"
        placeholder="Try length, mole, Kelvin..."
        autocomplete="off"
        spellcheck="false"
        aria-describedby="status-message" />
      <button type="button" id="reset-button">Reset Table</button>
    </div>

    <div class="table-container" role="region" aria-labelledby="interactive-heading">
      <table aria-describedby="interactive-summary">
        <thead>
          <tr>
            <th scope="col">Physical Quantity</th>
            <th scope="col">Base Unit (Symbol)</th>
          </tr>
        </thead>
        <tbody id="units-table"></tbody>
      </table>
      <p class="status" id="status-message" role="status" aria-live="polite"></p>
    </div>
  </div>

  <script>
    const FRAME = window.frameElement;
    const DATA = [
      { quantity: "Length", unit: "meter", symbol: "m" },
      { quantity: "Mass", unit: "kilogram", symbol: "kg" },
      { quantity: "Time", unit: "second", symbol: "s" },
      { quantity: "Temperature", unit: "kelvin", symbol: "K" },
      { quantity: "Electric current", unit: "ampere", symbol: "A" },
      { quantity: "Amount of substance", unit: "mole", symbol: "mol" },
      { quantity: "Luminous intensity", unit: "candela", symbol: "cd" }
    ];

    const tableBody = document.getElementById("units-table");
    const searchField = document.getElementById("table-search");
    const resetButton = document.getElementById("reset-button");
    const statusMessage = document.getElementById("status-message");

    const updateFrameHeight = () => {
      if (!FRAME) {
        return;
      }

      FRAME.style.width = "100%";
      FRAME.style.maxWidth = "100%";

      const doc = document.documentElement;
      const body = document.body;
      const height = Math.max(
        body.scrollHeight,
        doc.scrollHeight,
        body.offsetHeight,
        doc.offsetHeight
      );

      FRAME.style.height = `${height}px`;
    };

    const buildRow = (entry) => {
      const row = document.createElement("tr");
      row.tabIndex = 0;
      row.setAttribute("role", "button");
      row.setAttribute("aria-label", `${entry.quantity}, ${entry.unit} (${entry.symbol})`);

      const quantityCell = document.createElement("td");
      quantityCell.className = "quantity-cell";
      quantityCell.textContent = entry.quantity;

      const unitCell = document.createElement("td");
      unitCell.className = "unit-cell";

      const unitName = document.createElement("span");
      unitName.className = "unit-name";
      unitName.textContent = entry.unit;

      const unitSymbol = document.createElement("span");
      unitSymbol.className = "unit-symbol";
      unitSymbol.textContent = `Symbol: ${entry.symbol}`;

      unitCell.append(unitName, unitSymbol);
      row.append(quantityCell, unitCell);

      row.addEventListener("click", () => toggleRowHighlight(row));
      row.addEventListener("keypress", (event) => {
        if (event.key === "Enter" || event.key === " ") {
          event.preventDefault();
          toggleRowHighlight(row);
        }
      });

      return row;
    };

    const clearHighlights = () => {
      for (const row of tableBody.rows) {
        row.setAttribute("aria-selected", "false");
      }
    };

    const toggleRowHighlight = (row) => {
      const isSelected = row.getAttribute("aria-selected") === "true";
      clearHighlights();
      row.setAttribute("aria-selected", String(!isSelected));
      updateFrameHeight();
    };

    const renderTable = (items) => {
      tableBody.replaceChildren(...items.map(buildRow));
      statusMessage.textContent = items.length
        ? `Showing ${items.length} ${items.length === 1 ? "entry" : "entries"}.`
        : "No matching entries. Try a different search term.";
      updateFrameHeight();
    };

    const normalise = (value) => value.toLocaleLowerCase("en-US");

    const handleSearch = () => {
      const query = normalise(searchField.value.trim());
      const filtered = query
        ? DATA.filter((entry) =>
            normalise(entry.quantity).includes(query) ||
            normalise(entry.unit).includes(query) ||
            normalise(entry.symbol).includes(query)
          )
        : DATA;
      renderTable(filtered);
    };

    searchField.addEventListener("input", handleSearch);
    resetButton.addEventListener("click", () => {
      searchField.value = "";
      searchField.focus({ preventScroll: true });
      renderTable(DATA);
    });

    renderTable(DATA);
    updateFrameHeight();
  </script>
</body>
</html>
